name: Wiki Sync

on:
  push:
    branches:
      - main
    paths:
      - 'docs/wiki/**'

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Sync Wiki
        uses: Andrew-Chen-Wang/github-wiki-action@v4
        with:
          path: docs/wiki/
          branch: main
          # El token se inyecta autom√°ticamente por GitHub Actions
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
